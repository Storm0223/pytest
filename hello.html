<!DOCTYPE html>
<html lang="en">
    <script>
        $(function(){
            //  has方法的使用
            var $div = $("div").has("#mytext");
            //  设置样式
            $div.css({"background":"red"});
    
            //  eq方法的使用
            var $div = $("div").eq(1);
            //  设置样式
            $div.css({"background":"yellow"});
        });
    </script>
    
    <div>
        这是第一个div
        <input type="text" id="mytext">
    </div>
    
    <div>
        这是第二个div
        <input type="text">
        <input type="button">
    </div>
</html>
